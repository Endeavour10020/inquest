version: "3"

services:
    backend:
        depends_on:
            - minio
        build:
            context: ./backend
            dockerfile: ./docker/prod.Dockerfile
        ports:
            - "4000:4000"
        env_file:
            - docker-compose.env

    frontend:
        depends_on:
            - backend
        build:
            context: ./frontend
            dockerfile: ./docker/prod.Dockerfile
        ports:
            - "3000:3000"
        env_file:
            - docker-compose.env

    minio:
        image: minio/minio:RELEASE.2020-04-10T03-34-42Z
        volumes:
            - data:/data
        ports:
            - "9000:9000"
        env_file:
            - docker-compose.env
        command: server /data
        healthcheck:
            test:
                ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
            interval: 30s
            timeout: 20s
            retries: 3

    postgres:
        image: postgres:12
        volumes:
            - pgdata:/var/lib/postgres/data
        ports:
            - "5432:5432"
        env_file:
            - docker-compose.env

volumes:
    data:
    pgdata:
